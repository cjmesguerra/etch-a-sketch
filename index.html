<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>

    <div class="container">
        <div class ="menu-container">
            <input class="sqColor" type="color" value="#04AA6D"/>
            <button class="colorBtn">Color Mode</button>
            <button class="rainbowBtn">Rainbow Mode</button>
            <button class="eraserBtn">Eraser</button>
            <button class="gridLineBtn">Toggle Grid Line</button>
            <button class="clearBtn">Clear</button>
            <div class="gridSize">Grid Size: 16 x 16</div>
            <input class="gridSizeSlider" type="range" value="16" min="1" max="64" />
        </div>
    
        <div class="grid-container">
    
        </div>
    </div>

    <div class="footer"> 
        <h1>Copyright Â© <a href="https://github.com/cjmesguerra/etch-a-sketch">cjmesguerra</a> 2022</h1>
    </div>
</body>
</html>
